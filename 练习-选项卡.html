<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #wrap{
        width: 450px;
        border: 1px #000 solid;
    }
    #ctrl{
        overflow: hidden;
    }
    button{
        width: 150px;
        height: 40px;
        padding: 0;
        border: none;
        float: left;
        background-color: gray;
    }
    button.active{
        background-color: white;
        color: red;
    }
    #content{
        height: 200px;
        padding: 20px;
    }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="ctrl">
            <button class="active">aaaa</button>
            <button>bbbb</button>
            <button>cccc</button>
        </div>
        <div id="content">我是aaaa的内容</div>
    </div>
    <script src="jquery-1.10.1.min.js"></script>
    <script>
    var arr = ["我是aaaa的内容","我是bbbb的内容","我是cccc的内容"];
    $("button").click(function (){
        $("button").removeClass("active").eq($(this).index()).addClass("active");
        $("#content").html(arr[$(this).index()]);
    })
    </script>
</body>
</html>
