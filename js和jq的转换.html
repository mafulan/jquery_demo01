<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width: 200px;
        height: 100px;
    }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <script src="jquery-1.10.1.min.js"></script>
    <script>
    var oDiv1 = document.querySelector("#div1");
    // oDiv1.style.backgroundColor = "red";
    // $("#div2").css("backgroundColor","blue");
    $(oDiv1).css("backgroundColor","blue");
    //js转jq对象方法：外面套一个$()
    // $("#div2").get(0).style.backgroundColor = "red";
    $("#div2")[0].style.backgroundColor = "red";
    //jq转js原生方法：.get(n)/[n]将集合的第n个对象提出来
    </script>
</body>
</html>
